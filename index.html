<html>
<div id="chartContainer">

  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>


  <style>
    h2 {
      text-indent: 150;
      color: #595959;
      font-family: "Verdana", Sans-serif;
      font-weight: normal;
      font-size: 45px;
      bottom:0;
/*      position: fixed;
      left:20px;
      top:10px;*/
    }

    h4 {
      text-indent: 150;
      color: #818181;
      font-weight: normal;
      font-family: "Verdana", Sans-serif;
      font-size: 20px;
      line-height: 0;
/*      position: fixed;
      left:20px;
      top:20px;*/
    }
  </style>

  <script type="text/javascript">

    //var svg = dimple.newSvg("#chartContainer", 590, 400);

          "use strict";
          var margin = 100,
              width = 1200 - margin,
              height = 600 - margin;

          // Add header
          d3.select('body')
            .append('h2')
            .text('Prosper Loan')

          d3.select('body')
            .append('h4')
            .text('Loan-Status by Prosper-Score and Income-Range')

          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class','chart');

    d3.csv("prosperLoanData_cleanedsubset_summary.csv", function (data) {

      var myChart = new dimple.chart(svg, data);
      //myChart.setBounds(80, 30, 480, 330)
      myChart.addPctAxis("y", "Total");
      myChart.addCategoryAxis("x", [ "Prosper-Score","Income-Range"])
          // Sort Income-Range
          .addGroupOrderRule("Income-Range");
      myChart.addSeries("Loan-Status", dimple.plot.bar)
          // Sort Loan-Status
          .addOrderRule("Loan-Status",false);

      // Define a custom color palette.  /
      myChart.defaultColors = [          
          new dimple.color("#e74c3c", "#c0392b"), // red
          new dimple.color("#2ecc71", "#27ae60"), // green
          new dimple.color("#3498db", "#2980b9"), // blue          
          // new dimple.color("#9b59b6", "#8e44ad", 1), // purple
          // new dimple.color("#e67e22", "#d35400", 1), // orange
          // new dimple.color("#f1c40f", "#f39c12", 1), // yellow
          // new dimple.color("#1abc9c", "#16a085", 1), // turquoise
          // new dimple.color("#95a5a6", "#7f8c8d", 1)  // gray
      ];


      var myLegend = myChart.addLegend(700, 30, 400, 40, "right");
      myChart.draw();

  
      // This is a critical step.  By doing this we orphan the legend. This
      // means it will not respond to graph updates.  Without this the legend
      // will redraw when the chart refreshes removing the unchecked item and
      // also dropping the events we define below.
      myChart.legends = [];

      // This block simply adds the legend title. I put it into a d3 data
        // object to split it onto 2 lines.  This technique works with any
        // number of lines, it isn't dimple specific.
        svg.selectAll("title_text")
          .data(["Click legend to show/hide Loan-Status:"])
          .enter()
          .append("text")
            .attr("x", 850)
            .attr("y", 15)
            .style("font-family", "sans-serif")
            .style("font-size", "12px")
            .style("color", "Black")
            .text(function (d) { return d; });


       // Get a unique list of Owner values to use when filtering
        var filterValues = dimple.getUniqueValues(data, "Loan-Status");

        // Get all the rectangles from our now orphaned legend
        myLegend.shapes.selectAll("rect")        
         // Add a click event to each rectangle
          .on("click", function (e) {
            // This indicates whether the item is already visible or not
            var hide = false;
            var newFilters = [];

            // If the filters contain the clicked shape hide it
            filterValues.forEach(function (f) {
              if (f === e.aggField.slice(-1)[0]) {
                hide = true;
              } else {
                newFilters.push(f);
              }
            });

        // Hide the shape or show it
            if (hide) {
              d3.select(this).style("opacity", 0.2);
            } else {
              newFilters.push(e.aggField.slice(-1)[0]);
              d3.select(this).style("opacity", 0.8);
            }

            // Update the filters
            filterValues = newFilters;
            // Filter the data
            myChart.data = dimple.filterData(data, "Loan-Status", filterValues);
            // Passing a duration parameter makes the chart animate. Without
            // it there is no transition
            myChart.draw(800);
        });        
    });

  </script>
</div>
</html>
